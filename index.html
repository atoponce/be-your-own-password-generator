<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Be Your Own Password Generator</title>

  <link href="assets/images/favicon.png" rel="icon" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
</head>
<body class="bg-dark mt-4" style="overflow-y: scroll">
  <div class="container w-50">
    <div class="mb-4">
      <video id="video" controls class="rounded w-100"></video>
    </div>

    <div class="mb-4">
      <input id="password" class="d-none alert alert-success form-control" type="text">
    </div>

    <form id="options" class="bg-white rounded p-4">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Video Length</label>
        <div class="col-sm-8">
          <input class="form-control" name="video-length" type="number" min="1" value="4">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password Length</label>
        <div class="col-sm-8">
          <input class="form-control" name="password-length" type="number" min="1" value="32">
        </div>
      </div>

      <button id="submit-button" type="button" class="btn btn-primary btn-block">
        Generate Password
      </button>
    </form>
  </div>

  <script src="assets/javascripts/index.js" type="text/javascript"></script>
</body>
</html>
